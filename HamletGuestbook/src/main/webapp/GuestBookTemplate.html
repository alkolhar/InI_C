			Date:

			<REPLACE ID="Comment">Hello world!</REPLACE>
		</DIV>
		<BR />
		</REPEAT>
	</DIV>
	<HR CLASS="Separator" />
	<INCLUDE SRC="Copyright.html" />
</BODY>
</HTML>
